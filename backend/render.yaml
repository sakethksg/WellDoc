# Render.com deployment configuration
services:
  - type: web
    name: welldoc-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: "10000"
    buildCommand: ""
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1"
